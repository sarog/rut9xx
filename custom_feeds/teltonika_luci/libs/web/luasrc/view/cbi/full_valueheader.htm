<div class="cbi-value<% if self.error and self.error[section] then %> cbi-value-error<% end %><% if self.last_child then %> cbi-value-last<% end %>" id="cbi-<%=self.config.."-"..section.."-"..self.option%>" <%- if self.displayInline then -%> style="display:inline-block;*display: inline;vertical-align:top;" <%- end -%> <%=ifattr(self.isHidden, "style", "display:none")%>>
	<%- if self.title and #self.title > 0 then -%>
	<label class="cbi-value-title" <%= attr("for", cbid)%>>
		<span onmouseover="ShowHint(this,'<%=self.description%>')" onmouseout="HideHint(this)">

		<%- if self.titleref then -%><a title="<%=self.titledesc or translate('Go to relevant configuration page')%>" class="cbi-title-ref" href="<%=self.titleref%>"><%- end -%>
            <% if self.customTitle then %><%=self.customTitle%><% else %><%-=self.title-%><% end %>
		<%- if self.titleref then -%></a><%- end -%>

		</span>
	</label>
		<div class="cbi-value-field" style="<% if self.marginleft then %> margin-left:<%=self.marginleft%>px; <% end %>">
	<%- end -%>
