<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Update in progress</title>
		<style>header {position: fixed;top: 0;left: 0;right: 0;}
		header .fill {  background-color: #000;}
		h1,p,ul{margin:0;padding:0}
		body{ background-color: #ffffff;margin: 0;font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;font-size: 14px;font-weight: normal;line-height: 18px;color: #404040;padding-top: 80px;}
		h1{color:#2450AD;text-decoration:none}
		.footer {padding: 25px 25px 25px 25px; background: rgb(245, 245, 245);border-top: 1px solid #DDD;}
		h1 {font-size: 30px;border-bottom: solid 1px #E8E8E8;font-weight: bold;margin-bottom: 20px;color: #2450AD;}
		.container {width: 100%;max-width: 940px;margin-left: auto;margin-right: auto;}
		#l{height:70px;width:70px;margin:0 auto 20px;-webkit-animation:r 1s infinite linear;-moz-animation:r 1s infinite linear;-o-animation:r 1s infinite linear;animation:r 1s infinite linear;border-left:7px solid #EAF1FF;border-right:7px solid #EAF1FF;border-bottom:7px solid #EAF1FF;border-top:7px solid #2450AD;border-radius:100%}@-webkit-keyframes r{from{-webkit-transform:rotate(0deg)}to{-webkit-transform:rotate(359deg)}}@-moz-keyframes 
		r{from{-moz-transform:rotate(0deg)}to{-moz-transform:rotate(359deg)}}@-o-keyframes r{from{-o-transform:rotate(0deg)}to{-o-transform:rotate(359deg)}}@keyframes r{from{transform:rotate(0deg)}to{transform:rotate(359deg)}}
		</style>
	</head>
	<body>
		<header>
			<div class="fill">
				<div class="container" style="height: 40px;">

				</div>
			</div>
		</header>
		
		<div id="maincontent" class="container">
			<h1 style="text-align: left; padding-bottom: 10px;">UPDATE IN PROGRESS</h1>
			<p style="text-align: center; margin-bottom: 20px;">Your file was successfully uploaded! Update is in progress and you should wait for automatic reset of the device.<br>Update time depends on image size and may take up to a few minutes. You can close this page.</p>
			<div id="l"></div>
			<div class="footer">
				Teltonika solutions: <a style="float: right; text-decoration:none; color: #404040;" href="https://www.teltonika-networks.com/">www.teltonika-networks.com</a>
			</div>
		</div>
		</body>
</html>
