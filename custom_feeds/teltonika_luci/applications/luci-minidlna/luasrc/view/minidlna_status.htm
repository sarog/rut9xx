<%- luci.i18n.loadc("minidlna") -%>

<script type="text/javascript">//<![CDATA[
	XHR.poll(5, '<%=luci.dispatcher.build_url("admin/services/minidlna_status")%>', null,
		function(x, st)
		{
			var tb = document.getElementById('minidlna_status');
			if (st && tb)
			{
				if (st.running)
				{
					tb.innerHTML = String.format(
						'<%=translate("The miniDLNA service is active, serving %d audio, %d video and %d image files.")%>',
							st.audio, st.video, st.image
					);
				}
				else
				{
					tb.innerHTML = '<em><%=translate("The miniDLNA service is not running.")%></em>';
				}
			}
		}
	);
//]]></script>

<fieldset class="cbi-section">
	<legend><%=translate("miniDLNA Status")%></legend>
	<p id="minidlna_status">
		<em><%=translate("Collecting data...")%></em>
	</p>
</fieldset>
