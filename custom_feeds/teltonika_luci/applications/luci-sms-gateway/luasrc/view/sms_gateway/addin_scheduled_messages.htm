<div class="cbi-section-create cbi-tblsection-create">
	<legend><%=translate("Scheduled Messages Configuration")%></legend>
	<br />
	<table class="cbi-section-table" style="width:100%;">

		<tr class="cbi-section-table-descr">
			<th class="cbi-section-table-cell"><span onmouseover="ShowHint(this, '<%=translate('Phone number to witch messages ar going to be sent. Allowed characters:(0-9,+,*,#)')%>')" onmouseout="HideHint(this)"><%=translate("Phone number")%></span></th>
			<th class="cbi-section-table-cell"><span onmouseover="ShowHint(this, '<%=translate('Specifies how often messages are going to be sent ')%>')" onmouseout="HideHint(this)"><%=translate("Message sending interval")%></span></th>
			<th class="cbi-section-table-cell"></th>
		</tr>
		<tr class="cbi-section-table-row">
			<td class="cbi-section-table-cell" style="width:110px">
				
				<form>
				<input type="text" pattern="[0-9+#*]{1,}" id="_newinput.event" name="_newinput.event" style="float:left;" ><br>
				</form>
				
			</td>
			<td class="cbi-section-table-cell" style="width:110px">
				<select class="cbi-input-select" id="_newinput.type" name="_newinput.type" style="float:left;">
					<option value="day"><%=translate("Day")%></option>
					<option value="week"><%=translate("Week")%></option>
					<option value="month"><%=translate("Month")%></option>
					<option value="year"><%=translate("Year")%></option>
				</select>
			</td>
			<td class="cbi-section-table-cell">
				<input type="submit" class="cbi-button cbi-button-add" name="cbi.cts.<%=self.config%>.<%=self.sectiontype%>.<%=section%>" value="<%:Add%>" />
			</td>
		</tr>
	</table>
</div>
