<%+cbi/valueheader%>
	<% if self:cfgvalue(section) ~= false then %>
		<a href="<%=self:extedit(section)%>">
			<input
				class="cbi-button cbi-input-<%=self.inputstyle or "button" %>"
				<% if self.onclick then %> onclick="<%=self.onclick%>" <% end %>
				type="button"<%= attr("name", cbid) .. attr("id", cbid) .. attr("value", self.inputtitle or self.title)%>
			/>
		</a>
	<% else %>
		-
	<% end %>
<%+cbi/valuefooter%>
