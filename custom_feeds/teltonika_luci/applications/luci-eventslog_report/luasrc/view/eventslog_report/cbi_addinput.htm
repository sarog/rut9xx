<div class="cbi-section-create cbi-tblsection-create">
	<legend><%=translate("Events Log Reporting Configuration")%></legend>
	<br />
	<table class="cbi-section-table" style="width:100%; margin-left:5px">
		<tr class="cbi-section-table-descr">
			<th class="cbi-section-table-cell"><span onmouseover="ShowHint(this, '<%=translate('Events log for which the rule is applied')%>')" onmouseout="HideHint(this)"><%=translate("Events log")%></span></th>
			<th class="cbi-section-table-cell"><span onmouseover="ShowHint(this, '<%=translate('Events log file transfer type')%>')" onmouseout="HideHint(this)"><%=translate("Transfer type")%></span></th>
			<th class="cbi-section-table-cell"></th>
		</tr>
		<tr class="cbi-section-table-row">
			<td class="cbi-section-table-cell" style="width:110px">
				<select class="cbi-input-select" id="_newinput.event" name="_newinput.event" style="float:left;">
					<option value="system"><%=translate("System")%></option>
					<option value="network"><%=translate("Network")%></option>
					<option value="all"><%=translate("All")%></option>
				</select>
			</td>
			<td class="cbi-section-table-cell" style="width:110px">
				<select class="cbi-input-select" id="_newinput.type" name="_newinput.type" style="float:left;">
					<option value="Email"><%=translate("Email")%></option>
					<option value="FTP"><%=translate("FTP")%></option>
					<option value="tcp"><%=translate("Syslog server")%></option>
				</select>
			</td>
			<td class="cbi-section-table-cell">
				<input type="submit" class="cbi-button cbi-button-add" name="cbi.cts.<%=self.config%>.<%=self.sectiontype%>.<%=section%>" value="<%:Add%>" />
			</td>
		</tr>
	</table>
</div>
